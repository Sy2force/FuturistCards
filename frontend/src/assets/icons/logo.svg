<svg width="64" height="64" viewBox="0 0 64 64" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3B82F6;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#8B5CF6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#EC4899;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background circle with glassmorphic effect -->
  <circle cx="32" cy="32" r="30" fill="url(#gradient)" opacity="0.9"/>
  <circle cx="32" cy="32" r="28" fill="none" stroke="rgba(255,255,255,0.3)" stroke-width="2"/>
  
  <!-- Card icon -->
  <rect x="16" y="20" width="32" height="20" rx="4" fill="rgba(255,255,255,0.9)" stroke="rgba(255,255,255,0.5)" stroke-width="1"/>
  <rect x="18" y="22" width="28" height="2" rx="1" fill="url(#gradient)" opacity="0.7"/>
  <rect x="18" y="26" width="20" height="1.5" rx="0.75" fill="rgba(0,0,0,0.3)"/>
  <rect x="18" y="29" width="16" height="1.5" rx="0.75" fill="rgba(0,0,0,0.3)"/>
  <rect x="18" y="32" width="12" height="1.5" rx="0.75" fill="rgba(0,0,0,0.3)"/>
  
  <!-- Futuristic elements -->
  <circle cx="42" cy="28" r="3" fill="rgba(255,255,255,0.8)"/>
  <circle cx="42" cy="28" r="1.5" fill="url(#gradient)"/>
  
  <!-- Glow effect -->
  <circle cx="32" cy="32" r="32" fill="none" stroke="url(#gradient)" stroke-width="1" opacity="0.3"/>
