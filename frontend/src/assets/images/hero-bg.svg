<svg width="1920" height="1080" viewBox="0 0 1920 1080" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="heroGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0F172A;stop-opacity:1" />
      <stop offset="25%" style="stop-color:#1E293B;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#334155;stop-opacity:1" />
      <stop offset="75%" style="stop-color:#475569;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#64748B;stop-opacity:1" />
    </linearGradient>
    
    <radialGradient id="glowGradient" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#3B82F6;stop-opacity:0.3" />
      <stop offset="50%" style="stop-color:#8B5CF6;stop-opacity:0.2" />
      <stop offset="100%" style="stop-color:#EC4899;stop-opacity:0.1" />
    </radialGradient>
  </defs>
  
  <!-- Background -->
  <rect width="1920" height="1080" fill="url(#heroGradient)"/>
  
  <!-- Floating geometric shapes -->
  <circle cx="300" cy="200" r="100" fill="url(#glowGradient)" opacity="0.6"/>
  <circle cx="1600" cy="300" r="150" fill="url(#glowGradient)" opacity="0.4"/>
  <circle cx="800" cy="800" r="80" fill="url(#glowGradient)" opacity="0.5"/>
  <circle cx="1200" cy="700" r="120" fill="url(#glowGradient)" opacity="0.3"/>
  
  <!-- Grid pattern -->
  <defs>
    <pattern id="grid" width="50" height="50" patternUnits="userSpaceOnUse">
      <path d="M 50 0 L 0 0 0 50" fill="none" stroke="rgba(255,255,255,0.05)" stroke-width="1"/>
    </pattern>
  </defs>
  <rect width="1920" height="1080" fill="url(#grid)"/>
  
  <!-- Futuristic elements -->
  <path d="M100,400 Q400,200 700,400 T1300,400" stroke="rgba(59,130,246,0.3)" stroke-width="2" fill="none"/>
  <path d="M200,600 Q500,400 800,600 T1400,600" stroke="rgba(139,92,246,0.3)" stroke-width="2" fill="none"/>
  <path d="M150,800 Q450,600 750,800 T1350,800" stroke="rgba(236,72,153,0.3)" stroke-width="2" fill="none"/>
</svg>
