services:
  - type: web
    name: cardpro-backend
    runtime: node
    region: oregon
    plan: free
    branch: main
    buildCommand: cd backend && npm ci --production=false
    startCommand: cd backend && npm start
    healthCheckPath: /api/health
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
      - key: MONGO_URI
        sync: false
      - key: JWT_SECRET
        sync: false
      - key: JWT_EXPIRES_IN
        value: 30d
      - key: CORS_ORIGIN
        value: https://cardpro-2.vercel.app,https://cardpro-frontend.vercel.app,https://futurist-cards.vercel.app
      - key: RATE_LIMIT_WINDOW_MS
        value: 900000
      - key: RATE_LIMIT_MAX_REQUESTS
        value: 100
      - key: LOG_LEVEL
        value: info
      - key: ENABLE_REQUEST_LOGGING
        value: true
    autoDeploy: true
    rootDir: ./
