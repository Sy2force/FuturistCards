version: '3.8'

services:
  # MongoDB Database
  mongodb:
    image: mongo:7.0
    container_name: futuristcards-db
    restart: unless-stopped
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: password123
      MONGO_INITDB_DATABASE: futuristcards
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db
    networks:
      - futuristcards-network

  # Backend API
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: futuristcards-api
    restart: unless-stopped
    environment:
      NODE_ENV: production
      PORT: 5001
      MONGO_URI: mongodb://admin:password123@mongodb:27017/futuristcards?authSource=admin
      JWT_SECRET: your-super-secret-jwt-key-minimum-32-characters-for-production
      CLIENT_URL: http://localhost:3000
    ports:
      - "5001:5001"
    depends_on:
      - mongodb
    networks:
      - futuristcards-network
    volumes:
      - ./backend:/app
      - /app/node_modules

  # Frontend React App
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: futuristcards-web
    restart: unless-stopped
    environment:
      VITE_API_URL: http://localhost:5001/api
    ports:
      - "3000:3000"
    depends_on:
      - backend
    networks:
      - futuristcards-network
    volumes:
      - ./frontend:/app
      - /app/node_modules

volumes:
  mongodb_data:

networks:
  futuristcards-network:
    driver: bridge
